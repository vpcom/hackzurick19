
<div class="inner-wrapper">

  <app-parameters
  [eventTypeId]=eventTypeId
  [travelTime]=travelTime
  [budget]=budget
  [location]=location
  [latitude]=latitude
  [longitude]=longitude
  (parametersReady)="onSubmited($event)"
  ></app-parameters>

  <app-list *ngIf="geolocationReady$ | async"
  [eventTypeId]=eventTypeId
  [travelTime]=travelTime
  [budget]=budget
  [location]=location
  [latitude]=latitude
  [longitude]=longitude
  [eventList$]=eventList$
  ></app-list>

</div>
