
<div class="list-wrapper">
  <div *ngIf="eventList$ | async as eventList; else loading">
    <div *ngIf="eventList.length > 0; else empty">
      Results found: {{eventList.length}}
      <div *ngFor="let event of eventList">
        <a [routerLink]="['/details/', event.id]">
          <mat-card class="list-item">
            <div class="card-image">
              <img src="{{ event.thumbnail_url }}"/>
            </div>
            <div class="card-content">
              <h3>{{event.title}} - {{event.id}}</h3>
              <p>
                  {{event.short_description}}
              </p>
            </div>
          </mat-card>
        </a>
      </div>
    </div>
    <ng-template #empty>
      No result found
    </ng-template>
  </div>
</div>
